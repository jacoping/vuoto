<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>VUOTO</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="/css/styles.css">

  <!--
    http://www.showdownjs.com/
    -->
  <script type="text/javascript" src="./js/markdown-it.min.js"></script>
  <script type="text/javascript" src="./js/markdown-it-mark.min.js"></script>
  <script type="text/javascript" src="./js/markdown-it-ins.min.js"></script>
  <script type="text/javascript" src="./js/markdown-it-container.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>


</head>

<body>

  <header>
    <div class="logoContainer">
      <div class="animatedLogo">
        VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO
      </div>
    </div>

    <script type="text/javascript">
        let logoClosed = false;

        let openLogo = function () {
          console.log("openLogo");
          document.querySelector(".animatedLogo").style.lineHeight = "0.01";
          document.querySelector(".animatedLogo").style.marginTop = "11vh";
          setTimeout(function() {
          document.querySelector("html").style.overflow = "visible";
          document.querySelector("body").style.overflow = "visible";
          window.removeEventListener('scroll', openLogo);
          document.querySelector(".animatedLogo").removeEventListener("click", openLogo);
          document.querySelector(".animatedLogo").addEventListener("click", closeLogo);
          logoClosed = true;
        }, 1000);
        }

        let closeLogo = function () {
          document.querySelector(".animatedLogo").style.lineHeight = ".42";
          document.querySelector(".animatedLogo").style.marginTop = "-10vw";
          document.querySelector("html").style.overflow = "hidden";
          document.querySelector("body").style.overflow = "hidden";
          setTimeout(function() {
            window.addEventListener('scroll', openLogo);
            document.querySelector(".animatedLogo").addEventListener("click", openLogo);
            document.querySelector(".animatedLogo").removeEventListener("click", closeLogo);
            logoClosed = false;
        }, 1000);
        }

        window.addEventListener('scroll', openLogo);
        document.querySelector(".animatedLogo").addEventListener("click", openLogo);
      </script>
      
  </header>

  <nav>
    <h2>INDICE</h2>
    <ul id="toc">
    </ul>
  </nav>

  <section id="content">

  </section>

  <script type="text/javascript" src="./js/main.js"></script>



</body>

</html>
